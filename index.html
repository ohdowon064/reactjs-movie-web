<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [k2mFlag, setK2mFlag] = React.useState(true);
      const onChange = (event) => setAmount(event.target.value);
      const reset = () => setAmount(0);
      const onInverted = () => setK2mFlag((k2mFlag) => !k2mFlag);
      return (
        <div>
          <h3>KM 2 M</h3>
          <label htmlFor="km">Km</label>
          <input
            id="km"
            placeholder="Km"
            type="number"
            value={k2mFlag ? amount : (amount * 1.609).toFixed(4)}
            onChange={onChange}
            disabled={!k2mFlag}
          />
          <div></div>
          <label htmlFor="miles">Miles</label>
          <input
            id="miles"
            placeholder="Miles"
            type="number"
            value={k2mFlag ? (amount / 1.609).toFixed(4) : amount}
            onChange={onChange}
            disabled={k2mFlag}
          />
          <div></div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>Invert</button>
        </div>
      );
    }
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => setFlipped((current) => !current);
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={flipped ? amount * 60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <div></div>
          <label htmlFor="hours">Hours</label>
          <input
            value={flipped ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={!flipped}
            onChange={onChange}
          />
          <br />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("1");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
